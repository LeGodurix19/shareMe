{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Nouvel utilisateur</title>
    <link rel="stylesheet" href="{% static 'shareMe/css/style.css' %}">
</head>
<body class="login">
    <h1>Création d'un nouvel utilisateur</h1>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form method="POST" action="{% url 'create_user' %}" class="form_1">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="id_password" name="password">
        <button type="submit" class="btn btn-3">
            <p>Créer l'utilisateur</p>
        </button>
    </form>
    <button>
        <a href="{% url 'login' %}">Login</a>
    </button>
</body>
</html>
