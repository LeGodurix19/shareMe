{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMe</title>
    <link rel="stylesheet" href="{% static 'shareMe/css/style.css' %}">
</head>
<body>
    {% block script %}{% endblock script %}
    <nav>
        <h1>Share Me !</h1>
        <ul>
        {% if connect %}
            <li class="li__connect">
                <a href="{% url 'links' %}">Links</a>
            </li>
            <li class="li__connect">
                <a href="{% url 'desc' %}">Description</a>
            </li>
            <li class="li__connect">
                <a href="{% url 'view' user.url %}">Preview</a>
            </li>
            <li class="li__connect">
                <a href="{% url 'logout' %}">Logout</a>
            </li>
        {% else %}
            <li class="li__no_connect">
                <a href="{% url 'login' %}">Login</a>
            </li>
            <li class="li__no_connect">
                <a href="{% url 'create_user' %}">Register</a>
            </li>
        {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
        
        {% endblock content %}
    </main>
</body>
</html>
